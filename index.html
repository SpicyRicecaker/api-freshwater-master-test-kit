<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
        }

        body {
            display: grid;
            grid-auto-flow: column;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
        }

        h2 {
            text-align: center;
        }

        .item_list {
            background-color: white;
        }

        .item_list_header {
            display: flex;
            flex-direction: row;
        }

        .item_list_header>:nth-child(1) {
            flex: 1;
        }

        .item_list_header>:nth-child(2) {
            flex: 0;
        }
    </style>
</head>

<body></body>

</html>
